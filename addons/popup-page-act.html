<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <style>
        /*@charset "UTF-8";*/
        /*!
         * Bootstrap  v5.3.0-alpha3 (https://getbootstrap.com/)
         * Copyright 2011-2023 The Bootstrap Authors
         * Licensed under MIT (https://github.com/twbs/bootstrap/blob/main/LICENSE)
         */
        :root,
        [data-bs-theme=light] {
            --bs-body-color: #212529;
            --bs-body-bg: #fff;
            --bs-border-width: 1px;
            --bs-border-color: #dee2e6;
            --bs-border-radius: 0.375rem;
            --bs-secondary-color: rgba(33, 37, 41, 0.75);
            --bs-secondary-color-rgb: 33, 37, 41;
        }

        .list-group {
            --bs-list-group-color: var(--bs-body-color);
            --bs-list-group-bg: var(--bs-body-bg);
            --bs-list-group-border-color: var(--bs-border-color);
            --bs-list-group-border-width: var(--bs-border-width);
            --bs-list-group-border-radius: var(--bs-border-radius);
            --bs-list-group-item-padding-x: 1rem;
            --bs-list-group-item-padding-y: 0.5rem;
            display: flex;
            flex-direction: column;
            padding-left: 0;
            margin-bottom: 0;
            border-radius: var(--bs-list-group-border-radius);
        }

        .list-group-item {
            position: relative;
            display: block;
            padding: var(--bs-list-group-item-padding-y) var(--bs-list-group-item-padding-x);
            color: var(--bs-list-group-color);
            text-decoration: none;
            background-color: var(--bs-list-group-bg);
            border: var(--bs-list-group-border-width) solid var(--bs-list-group-border-color);
        }
        .form-text {
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: var(--bs-secondary-color);
        }
    </style>
</head>
<body>
<main>
    <ul class="list-group" id="playlist" style="display: none">
        <li class="list-group-item">
            <input id="download" value="download video playlist" type="button"/>
        </li>

        <li class="list-group-item">
            <label>start</label>
            <input id="indexstart" value="1" type="number"/>
        </li>

        <li class="list-group-item">
            <label>end</label>
            <input id="indexend" value="-1" type="number"/>
        </li>
    </ul>
</main>
<script src="popup-page-act.js"></script>
</body>
</html>
